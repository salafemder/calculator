<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="result"></div>
        <div class="calculator_Buttons">
            <div class="row_Buttons">
                <button class="number_Button" id="0">0</button>        
                <button class="number_Button" id="1">1</button>
                <button class="number_Button" id="2">2</button>
                <button class="number_Button" id="3">3</button>
            </div>
            <div class="row_Buttons">
                <button class="number_Button" id="4">4</button>
                <button class="number_Button" id="5">5</button>
                <button class="number_Button" id="6">6</button>
                <button class="number_Button" id="7">7</button>
            </div>
            <div class="row_Buttons">
                <button class="number_Button" id="8">8</button>
                <button class="number_Button" id="9">9</button>
                <button class="operator_Button" id="+">+</button>
                <button class="operator_Button" id="-">-</button>
            </div>
            <div class="row_Buttons">
                <button class="operator_Button" id="x">x</button>
                <button class="operator_Button" id="/">/</button>
                <button class="operator_Button" id="clear">clear</button>
                <button class="operator_Button" id="=">=</button>
            </div>
        </div>
        </div>
    </div>

</body>
<script src="./calculator-1.0.js"></script>
</html>
