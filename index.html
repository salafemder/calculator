<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="calculator">
            <div class="buttonContainer">
                <div class="clearAndDisplay">
                    <button class="smallBut">Clear</button>
                    <div class="display">Hello I am but humble filler text</div>
                </div>            
                <div class="buttonsRowOne">
                    <button class="smallBut">1</button>
                    <button class="smallBut">2</button>
                    <button class="smallBut">3</button>
                    <button class="smallBut">+</button>
                </div>
                <div class="buttonsRowTwo">
                    <button class="smallBut">4</button>
                    <button class="smallBut">5</button>
                    <button class="smallBut">6</button>
                    <button class="smallBut">-</button>
                </div>
                <div class="buttonsRowThree">
                    <button class="smallBut">7</button>
                    <button class="smallBut">8</button>
                    <button class="smallBut">9</button>
                    <button class="smallBut">*</button>
                </div>
                <div class="buttonsRowFour">
                    <button class="bigBut">0</button>
                    <button class="smallBut">=</button>
                    <button class="smallBut">/</button>
                </div>
            </div>
    </div>

   
</body>
<script src="./calculator-1.0.js"></script>
</html>
